    <h3>Newsletter</h3>
    <h4 class="listItem1" style="color: #758485 ">Subscribe to our monthly newsletter for additional resources, dates, and promotions!</h4>
    <form name="submit-to-google-sheet" class="newsForm">
        <input class="emaill" name="email" type="email" placeholder="Email" required>
        <br>
        <br>
        <input class="fname" name="firstName" type="text" placeholder="First Name">
        <br>
        <br>
        <input name="lastName" type="text" placeholder="Last Name">
        <br>
        <br>
        <button type="submit" class="submitButton">Send</button>

        <h5 class="thx">insert here</h5>
    </form>

    <script>
        var name = $('.fname');
        var email = $('.emaill');
        var results = $('.thx');
        button.on("click", sendForm);

        function sendForm() {
            var nameVal = name.val();
            var emailVal = email.val();

            if (emailVal === "" || nameVal === "") {
                alert("Please fill out your email and/or name!")
            } else {
                results.text(`Hey ${nameVal}! Thanks for submitting the form, stay tuned for the newsletters :)`);
                results.css("visibility", "visible");

            }
        }
    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyGjIPceezx-MI9Z6EVFguIVzhoq3A80k7AscHVLJR9wOAnykgq/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)

                })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))

        })
    </script>
